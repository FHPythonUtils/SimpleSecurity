<svg baseProfile="full" height="1160" version="1.1" width="826.4999999999999" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"><![CDATA[@import url('https://rawcdn.githack.com/tonsky/FiraCode/07666484a9d92ec6ea916b94f776fc2410a87a11/distr/fira_code.css');]]></style></defs><rect fill="#282c34" height="1160" width="826.4999999999999" x="0" y="0" /><g style="font-weight:300;font-size:14.15px;font-family:FiraCode NF, Fira Code, Cousine, Courier New, monospace;"><text fill="#42b3c2" style="font-weight: bold;text-decoration: underline;" x="5.0" y="15">Findings</text><text fill="#abb2bf" x="74.6" y="15" /><text fill="#abb2bf" x="5.0" y="30" /><text fill="#abb2bf" x="5.0" xml:space="preserve" y="45">Find a list of findings below ordered by severity</text><text fill="#abb2bf" x="5.0" y="60" /><text fill="#abb2bf" x="5.0" y="75">┌──────────┬──────────────────────────────────────────────────┐</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="90">│Severity  │Finding                                           │</text><text fill="#abb2bf" x="5.0" y="105">├──────────┼──────────────────────────────────────────────────┤</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="120">│High      │subprocess-shell-true                             │</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="135">│High      │unquoted-csv-writer                               │</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="150">│Medium    │dangerous-subprocess-use                          │</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="165">│Low       │B404: blacklist                                   │</text><text fill="#abb2bf" x="5.0" y="180">└──────────┴──────────────────────────────────────────────────┘</text><text fill="#abb2bf" x="5.0" y="195" /><text fill="#8cc265" style="font-weight: bold;text-decoration: underline;" x="5.0" y="210">subprocess-shell-true</text><text fill="#abb2bf" x="187.7" y="210" /><text fill="#abb2bf" x="5.0" xml:space="preserve" y="225">Found subprocess function 'Popen' with 'shell=True'. This is dangerous spawns the command </text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="240">using a shell process.</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="255">This propagates current shell settings and variables, which makes it much easier for a mal</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="270">icious actor</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="285">to execute commands. Use 'shell=False' instead.</text><text fill="#abb2bf" x="5.0" y="300" /><text fill="#d18f52" style="text-decoration: underline;" x="5.0" xml:space="preserve" y="315">Severity: High (confidence: High)</text><text fill="#abb2bf" x="292.09999999999997" y="315" /><text fill="#abb2bf" x="5.0" y="330" /><text fill="#d18f52" style="text-decoration: underline;" x="5.0" y="345">Evidence</text><text fill="#abb2bf" x="74.6" y="345" /><text fill="#abb2bf" x="5.0" xml:space="preserve" y="360">┌──────────────────────────── ./simplesecurity/plugins.py ────────────────────────────┐</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="375">│ 46          RuntimeWarning: throw a warning should there be a non exit code         </text><text fill="#abb2bf" x="753.1999999999999" y="375">│</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="390">│ 47      """                                                                         </text><text fill="#abb2bf" x="753.1999999999999" y="390">│</text><text fill="#abb2bf" x="5.0" y="405">│</text><rect fill="#4f5666" height="15" width="739.4999999999999" x="13.7" y="392.5" /><text fill="#f0a45d" x="13.7" xml:space="preserve" y="405"> 48      with subprocess.Popen(command, shell=True, stdout=subprocess.PIPE,          </text><text fill="#abb2bf" x="753.1999999999999" y="405">│</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="420">│ 49      stderr=subprocess.STDOUT if errorAsOut else subprocess.PIPE,                </text><text fill="#abb2bf" x="753.1999999999999" y="420">│</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="435">│ 50      encoding="utf-8", errors="ignore") as process:                              </text><text fill="#abb2bf" x="753.1999999999999" y="435">│</text><text fill="#abb2bf" x="5.0" y="450">└─────────────────────────────────────────────────────────────────────────────────────┘</text><text fill="#abb2bf" x="5.0" y="465" /><text fill="#8cc265" style="font-weight: bold;text-decoration: underline;" x="5.0" y="480">unquoted-csv-writer</text><text fill="#abb2bf" x="170.29999999999998" y="480" /><text fill="#abb2bf" x="5.0" xml:space="preserve" y="495">Found an unquoted CSV writer. This is susceptible to injection. Use 'quoting=csv.QUOTE_ALL</text><text fill="#abb2bf" x="5.0" y="510">'.</text><text fill="#abb2bf" x="5.0" y="525" /><text fill="#d18f52" style="text-decoration: underline;" x="5.0" xml:space="preserve" y="540">Severity: High (confidence: High)</text><text fill="#abb2bf" x="292.09999999999997" y="540" /><text fill="#abb2bf" x="5.0" y="555" /><text fill="#d18f52" style="text-decoration: underline;" x="5.0" y="570">Evidence</text><text fill="#abb2bf" x="74.6" y="570" /><text fill="#abb2bf" x="5.0" xml:space="preserve" y="585">┌─────────────────────────── ./simplesecurity/formatter.py ───────────────────────────┐</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="600">│115                                                                                  </text><text fill="#abb2bf" x="753.1999999999999" y="600">│</text><text fill="#abb2bf" x="5.0" xml:space="preserve" y="615">│116      Returns:                                                                    </text><text fill="#abb2bf" x="753.1999999999999" y="615">│</text><text fill="#abb2bf" x="5.0" y="630">│</text><rect fill="#4f5666" height="15" width="739.4999999999999" x="13.7" y="617.5" /><tex