name: simplesecurity

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Install Trivy
        run: |
          /bin/bash install_trivy.sh
          trivy -h
      - name: run scans
        run: |
          poetry run simplesecurity --scan_path .
